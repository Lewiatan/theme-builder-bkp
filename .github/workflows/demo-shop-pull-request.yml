name: Demo Shop - Pull Request CI

on:
  pull_request:
    branches:
      - main
    paths:
      - 'demo-shop/**'
      - 'shared/**'
      - '.github/workflows/demo-shop-pull-request.yml'

jobs:
  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./demo-shop

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Read Node version from .nvmrc
        id: node-version
        run: echo "NODE_VERSION=$(cat .nvmrc)" >> $GITHUB_OUTPUT
        working-directory: ./demo-shop

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ steps.node-version.outputs.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            demo-shop/package-lock.json
            shared/package-lock.json

      - name: Install shared dependencies
        run: npm ci
        working-directory: ./shared

      - name: Install demo-shop dependencies
        run: npm ci

      - name: Run unit tests with coverage
        run: npm run test:run
        env:
          CI: true

  e2e-test:
    name: E2E Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: builder_test
          POSTGRES_USER: builder
          POSTGRES_PASSWORD: builder
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Read Node version from .nvmrc
        id: node-version
        run: echo "NODE_VERSION=$(cat .nvmrc)" >> $GITHUB_OUTPUT
        working-directory: ./demo-shop

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ steps.node-version.outputs.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            demo-shop/package-lock.json
            shared/package-lock.json
            theme-builder/package-lock.json
            package-lock.json

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: ctype, iconv, pdo, pdo_pgsql
          coverage: none

      - name: Setup backend environment
        run: |
          cp .env.example .env
          cat >> .env << EOF
          APP_ENV=test
          APP_SECRET=test-secret-for-ci
          DATABASE_URL=postgresql://builder:builder@localhost:5432/builder_test?serverVersion=16&charset=utf8
          CORS_ALLOW_ORIGIN=.*
          EOF
        working-directory: ./backend

      - name: Install backend dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader
        working-directory: ./backend

      - name: Run database migrations
        run: vendor/bin/phinx migrate -e testing
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://builder:builder@localhost:5432/builder_test

      - name: Seed test database
        run: vendor/bin/phinx seed:run -e testing
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://builder:builder@localhost:5432/builder_test

      - name: Start backend server
        run: php -S localhost:8000 -t public &
        working-directory: ./backend
        env:
          APP_ENV: test
          DATABASE_URL: postgresql://builder:builder@localhost:5432/builder_test

      - name: Install shared dependencies
        run: npm ci
        working-directory: ./shared

      - name: Install theme-builder dependencies
        run: npm ci
        working-directory: ./theme-builder

      - name: Start theme-builder dev server
        run: npm run dev -- --host 127.0.0.1 &
        working-directory: ./theme-builder
        env:
          VITE_API_URL: http://localhost:8000

      - name: Install demo-shop dependencies
        run: npm ci
        working-directory: ./demo-shop

      - name: Start demo-shop dev server
        run: npm run dev -- --host 127.0.0.1 &
        working-directory: ./demo-shop
        env:
          VITE_API_URL: http://localhost:8000

      - name: Install Playwright dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Wait for services to be ready
        run: |
          echo "Waiting for backend to be ready..."
          timeout 60 bash -c 'until curl -f http://localhost:8000 2>/dev/null; do sleep 2; done'

          echo "Waiting for theme-builder to be ready..."
          timeout 120 bash -c 'until curl -f http://localhost:5173 2>/dev/null; do sleep 2; done'

          echo "Waiting for demo-shop to be ready..."
          timeout 120 bash -c 'until curl -f http://localhost:5174 2>/dev/null; do sleep 2; done'

          echo "All services are ready!"

      - name: Run Playwright tests
        run: npx playwright test
        env:
          CI: true
          VITE_API_URL: http://localhost:8000

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  status-comment:
    name: PR Status Comment
    runs-on: ubuntu-latest
    needs: [unit-test, e2e-test]
    if: always()
    permissions:
      pull-requests: write

    steps:
      - name: Check job statuses
        id: check-status
        run: |
          if [ "${{ needs.unit-test.result }}" == "success" ] && \
             [ "${{ needs.e2e-test.result }}" == "success" ]; then
            echo "status=success" >> $GITHUB_OUTPUT
            echo "emoji=✅" >> $GITHUB_OUTPUT
            echo "message=All checks passed successfully!" >> $GITHUB_OUTPUT
          else
            echo "status=failure" >> $GITHUB_OUTPUT
            echo "emoji=❌" >> $GITHUB_OUTPUT
            echo "message=Some checks failed. Please review the details above." >> $GITHUB_OUTPUT
          fi

      - name: Post status comment
        uses: actions/github-script@v8
        with:
          script: |
            const statusEmoji = '${{ steps.check-status.outputs.emoji }}';
            const statusMessage = '${{ steps.check-status.outputs.message }}';

            const comment = `## ${statusEmoji} Demo Shop CI Status

            ${statusMessage}

            ### Job Results

            | Job | Status |
            |-----|--------|
            | Unit Tests | ${{ needs.unit-test.result == 'success' && '✅ Passed' || '❌ Failed' }} |
            | E2E Tests | ${{ needs.e2e-test.result == 'success' && '✅ Passed' || '❌ Failed' }} |

            **Commit:** ${{ github.event.pull_request.head.sha }}
            **Workflow Run:** [#${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
